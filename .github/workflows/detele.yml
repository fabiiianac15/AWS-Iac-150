name: MinTic Delete AWS CloudFormation Stack

on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: MinTic Checkout and download repository
      uses: actions/checkout@v3

    - name: MinTic Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: MinTic Delete Full Architecture Stack
      run: |
        echo "Eliminando stack MinticFullArchitecture..."
        aws cloudformation delete-stack --stack-name MinticFullArchitecture
        
        echo "Esperando a que se complete la eliminaci√≥n..."
        aws cloudformation wait stack-delete-complete --stack-name MinticFullArchitecture
        
        echo "Stack MinticFullArchitecture eliminado exitosamente!"
        echo "Recursos eliminados: VPC, Subnets, IGW, ALB, 4 EC2, ASG, Security Group"

