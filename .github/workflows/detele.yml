name: MinTic Delete AWS CloudFormation Stack

on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
    - name: MinTic Checkout and download repository
      uses: actions/checkout@v3

    - name: MinTic Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: MinTic Delete CloudFormation stacks
      run: |
        echo "Deleting EC2 Stack..."
        aws cloudformation delete-stack --stack-name MinTicEC2Stack
        
        echo "Waiting for EC2 stack deletion to complete..."
        aws cloudformation wait stack-delete-complete --stack-name MinTicEC2Stack || true
        
        echo "EC2 Stack deleted successfully!"
        
